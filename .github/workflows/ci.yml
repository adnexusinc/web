name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
      continue-on-error: true
    
    - name: Build project
      run: npm run build
    
    - name: Check TypeScript
      run: npx tsc --noEmit
      continue-on-error: true
    
    - name: Test Auth Components
      run: |
        echo "✅ Auth page exists and exports"
        test -f src/pages/Auth.tsx
        echo "✅ Password reset page exists"
        test -f src/pages/PasswordReset.tsx
        echo "✅ Dashboard page exists"
        test -f src/pages/Dashboard.tsx
    
    - name: Verify Supabase Integration
      run: |
        echo "✅ Checking Supabase client configuration"
        test -f src/integrations/supabase/client.ts
        echo "✅ Checking Supabase Edge Functions"
        test -d supabase/functions/create-checkout
        test -d supabase/functions/check-subscription
        test -d supabase/functions/customer-portal
    
    - name: Verify Routes
      run: |
        echo "✅ Checking route configuration"
        grep -q "path=\"/auth\"" src/App.tsx
        grep -q "path=\"/password-reset\"" src/App.tsx
        grep -q "path=\"/dashboard\"" src/App.tsx
    
    - name: Check OAuth Providers
      run: |
        echo "✅ Checking OAuth implementations"
        grep -q "provider: 'google'" src/pages/Auth.tsx
        grep -q "provider: 'github'" src/pages/Auth.tsx
        grep -q "resetPasswordForEmail" src/pages/PasswordReset.tsx
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: dist
        path: dist/
        retention-days: 7